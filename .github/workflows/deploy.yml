name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION_NAME }}

      - name: Login to AWS ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION_NAME }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION_NAME }}.amazonaws.com

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | jq -r .tag_name)/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build and Push Docker Image to ECR
        run: |
          echo "---------------------------------------------"
          echo "Starting Docker Compose build..."
          echo "---------------------------------------------"
          docker-compose -f /home/runner/work/meemzcookingblog/meemzcookingblog/docker-compose.yml build
          docker tag django_app:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION_NAME }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest
          echo "---------------------------------------------"
          echo "Docker Compose build completed."
          echo "---------------------------------------------"

          echo "---------------------------------------------"
          echo "Pushing images with Docker Compose..."
          echo "---------------------------------------------"
          docker-compose -f /home/runner/work/meemzcookingblog/meemzcookingblog/docker-compose.yml push
          echo "---------------------------------------------"
          echo "Docker Compose push completed."
          echo "---------------------------------------------"

      - name: SSH into EC2 and run Docker container
        run: |
          echo "---------------------------------------------"
          echo "SSHing into EC2 instance..."
          echo "---------------------------------------------"
          ssh -i ${{ secrets.EC2_PRIVATE_KEY }} ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            echo "---------------------------------------------"
            echo "Logging into AWS ECR..."
            echo "---------------------------------------------"
            aws ecr get-login-password --region ${{ secrets.AWS_REGION_NAME }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION_NAME }}.amazonaws.com

            echo "---------------------------------------------"
            echo "Pulling Docker image from ECR..."
            echo "---------------------------------------------"
            docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION_NAME }}.amazonaws.com/my-repo:latest

            echo "---------------------------------------------"
            echo "Running Docker container..."
            echo "---------------------------------------------"
            docker run -d -p 80:80 ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION_NAME }}.amazonaws.com/my-repo:latest
            echo "---------------------------------------------"
            echo "Docker container is now running."
            echo "---------------------------------------------"
          EOF
