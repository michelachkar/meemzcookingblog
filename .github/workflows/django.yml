name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:9.2
        env:
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_DATABASE: cooking_blog_database
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost --silent" --health-interval=5s --health-timeout=5s --health-retries=5


    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Debug MySQL Logs
        run: docker logs $(docker ps -q --filter "ancestor=mysql:9.2")

      - name: Wait for MySQL
        run: |
          for i in {30..0}; do
            if mysqladmin ping -h"127.0.0.1" -u root --password='' --silent; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "Waiting for MySQL to be ready... ($i)"
            sleep 2
          done
          echo "MySQL did not start in time. Exiting..."
          exit 1


      - name: Run Migrations
        run: python manage.py migrate
        env: 
          DB_ENGINE: django.db.backends.mysql
          DB_NAME: cooking_blog_database
          DB_USER: root
          DB_PASSWORD: ''
          DB_HOST: 127.0.0.1
          DB_PORT: 3306

      - name: Run Tests
        env:
          SECRET_KEY: django-insecure-8elby-6f67+t@y-9oy-zwod668xu=l$bd@r4z6xxlip$a08ark
          DB_ENGINE: django.db.backends.mysql
          DB_NAME: cooking_blog_database
          DB_USER: root
          DB_PASSWORD: ''
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
        run: |
          python manage.py test